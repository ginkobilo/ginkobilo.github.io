<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Ums Visualization</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/dc.css">
  <link rel="stylesheet" type="text/css" href="css/leaflet.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
    html, body{
            height: 100%;
            width: 100%;
    }
    .leaflet-container .leaflet-control-zoom {
        margin-left: 13px;
        margin-top: 70px;
    }
 
 #mapid {
    height: 100%;
    width: 100%;
    left: 0;
    position: absolute;
    top: 0;
   
}
  </style>
</head>
<body>

  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ums Visualization</a>
        </div>

      </div>
    </nav>

    <div class="col-xs-12 dc-data-count dc-chart" id="data-count" style="margin-top:50px">
      <h2>
        Ums History
        <small>
          <span class="filter-count"></span>
          selected out of
          <span class="total-count"></span>
          records |
          <a id="all" href="#">Reset All</a>

        </small>

      </h2>
    </div>

    <div class="row" style="padding-bottom:  50px" >
        <div class="col-xs-4 pie-chart">
        <h4>
          Places mesured
          <small>
            <a id="places">reset</a>
          </small>
        </h4>
        <div class="dc-chart" id="chart-ring-places"></div>
      </div>

      <div class="col-xs-4 pie-chart">
        <h4>
          Month
          <small>
            <a id="month" href="#">reset</a>
          </small>
        </h4>
        <div class="dc-chart" id="chart-ring-month"></div>
      </div>

      <div class="col-xs-4">
        <small>
          <h4>
            Area :
            <span id="selected-area"></span>
            | Country :
            <span id="selected-country"></span>
          </h4>
        </small>
      </div>

      <div class="col-xs-2">
        <a id="all" href="#">Reset All</a>
      </div>

    </div>

    <div class="row" >
      <div class="col-xs-6">
        <div id="chart-line-hitsperday" style="padding-left:10px"></div>
        <span style="padding-left:50px;color:#ccc">  Click-drag on the red timeline to zoom the time series</span>
      </div>
      <div class="col-xs-6">
        <div id="mapid" style="height:270px;width:500px"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div id="chart-line-index"></div>

      </div>
    </div>

    <div class="row" id="control-row" >
      <div class="col-xs-6">
        <div id="chart-raw-countries" "></div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div id="chart-world"></div>
        </div>
      </div>
    </div>

    <script>
/*
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-bordered table-striped" id="data-table">
        <thead>
          <tr class="header">
            <th>time</th>
            <th>country</th>
            <th>count</th>
            <th>lat</th>
            <th>lon</th>

          </tr>
        </thead>
      </table>
    </div>
  </div>*/
  </script>

  </div>
  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>
  <script type="text/javascript" src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/queue.js"></script>
  <script src="./framer.js" type='text/javascript' charset="utf-8"></script>
</body>
</html>
